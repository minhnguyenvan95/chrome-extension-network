<html>
<head>

  <!--Bootstrap!-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="panel.css">


</head>
<body>
  <div id="Pane-1" class="panel panel-default">
    <h3 id="Pane-1-Title"> Sockets</h3>
    <div id="recording">
      <p id="recordStatus" class="recordStatus"></p>
      <div id="recordButton" class="recordButton off"></div>
    </div>
    <h4 id="Pane-1-Info"> No sockets available<h4>
    <ul id="socketList" >
    </ul>
  </div>
  <div id="Pane-2" class="panel panel-default">
    <h3 id="Pane-2-Title"> Messages</h3>
    <a id = "clearButton">Clear</a>
    <div id="Pane-2-TableArea">
    <h4 id="Pane-2-Info"> No data available<h4>
    <!-- messages table -->

    </div>
  </div>

  <div id="slide-panel">
    <a id="opener"class="btn btn-primary">
      <i id = "opener-symbol" class="glyphicon glyphicon-backward"></i>
    </a>
    Panel Content
  </div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src= "js/panel.js"></script>

</body>
</html>
